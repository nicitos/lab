<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить погодную запись</title>
</head>
<body>
<h1>Добавить погодную запись</h1>
<a th:href="@{/weather-records/ui/records}">Назад</a>
<form th:action="@{/weather-records/ui/records/add}" th:object="${record}" method="post">
    <label>Город:</label><br>
    <select th:field="*{city}" required>
        <option th:each="city : ${cities}" th:value="${city}" th:text="${city.name}"></option>
    </select><br><br>
    <label>Температура:</label><br>
    <input type="number" step="0.1" th:field="*{temperature}" required><br><br>
    <label>Скорость ветра:</label><br>
    <input type="number" step="0.1" th:field="*{windSpeed}" required><br><br>
    <label>Облачность (%):</label><br>
    <input type="number" th:field="*{cloudiness}" min="0" max="100" required><br><br>
    <label>Дата и время:</label><br>
    <input type="datetime-local" th:field="*{timestamp}" required><br><br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
