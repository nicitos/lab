<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать город</title>
</head>
<body>
<h1>Редактировать город</h1>
<a th:href="@{/cities/ui/cities}">Назад</a>
<form th:action="@{/cities/ui/cities/edit/{id}(id=${city.id})}" th:object="${city}" method="post">
    <label>Название:</label><br>
    <input type="text" th:field="*{name}" required><br><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
