<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать погодную запись</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/scripts.js}"></script>
</head>
<body>
<h1>Редактировать погодную запись</h1>
<a th:href="@{/weather-records/ui/records}" class="back-link">Назад</a>
<div class="form-container">
    <form th:action="@{/weather-records/ui/records/edit/{id}(id=${record.id})}" th:object="${record}" method="post" id="weather-form-edit">
        <label>Город:</label>
        <select th:field="*{city}" required>
            <option th:each="city : ${cities}" th:value="${city}" th:text="${city.name}"></option>
        </select>
        <label>Температура:</label>
        <input type="number" step="0.1" th:field="*{temperature}" required>
        <label>Скорость ветра:</label>
        <input type="number" step="0.1" th:field="*{windSpeed}" required>
        <label>Облачность (%):</label>
        <input type="number" th:field="*{cloudiness}" required>
        <label>Дата и время:</label>
        <input type="datetime-local" th:field="*{timestamp}" required>
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
