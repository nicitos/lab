<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали города</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/scripts.js}"></script>
</head>
<body>
<h1 th:text="${city.name} + ' (ID: ' + ${city.id} + ')'">Название города</h1>
<a th:href="@{/cities/ui/cities}" class="back-link">Назад</a>
<h2>Погодные записи</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Температура</th>
        <th>Скорость ветра</th>
        <th>Облачность</th>
        <th>Дата</th>
    </tr>
    <tr th:each="record : ${city.weatherRecords}">
        <td th:text="${record.id}">ID</td>
        <td th:text="${record.temperature} + '°C'">Температура</td>
        <td th:text="${record.windSpeed} + ' м/с'">Скорость ветра</td>
        <td th:text="${record.cloudiness} + '%'">Облачность</td>
        <td th:text="${#temporals.format(record.timestamp, 'yyyy-MM-dd HH:mm')}">Дата</td>
    </tr>
</table>
<a th:href="@{/weather-records/ui/records/add}" class="action-btn">Добавить запись</a>
</body>
</html>
